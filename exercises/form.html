<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login clone</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
      <div class="sub-main">
        <div class="image">
          <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
          <p class="first-paragraph">Facebook helps you connect and share with the people in your life</p>
        </div>
          
        <div class="form-container">
          <form action="#">
            <input class="email" type="email" placeholder="Email or phone number" required>

            <input class="password" type="password" placeholder="Password" required>

            <button type="button" class="login-btn">Login</button>

            <a href="#" style="margin-bottom: 8px;">Forgotten password?</a>
              
            <hr class="horizontal-line">

            <button type="button" class="create-btn">Create new account</button>
          </form>
            
            <p class="last-paragraph"><span>create a page</span> for a celebrity, band or business.</p>
        </div>
      </div>
</body>
</html>
